<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <h3>Trackable</h3>
</div>
        <div class="row">
                <div class="general-form">
                <h2>Please sign up for an account</h2>
                <form action="" method="POST">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="username">
                    <label for="psswd">Password</label>
                    <input type="password" id="psswd" name="password"><br>
                    <label for="conpsswd">Confirm Password</label>
                    <input type="password" id="conpsswd" name="confirmpassword"> <br><br>
                    <input type="submit"  value="Create account">
                </form>
                </div>        
        </div>
        <div class="footer">Trackable 2018</div>
    </body>
</html>
